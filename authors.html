<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساچ در لبزانکی گَل مکُّران</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="publication-info">
                <img src="Images/logo/logo.jpeg" alt="Publication Logo" class="publication-logo">
                <h1 class="publication-title">ساچ در لبزانکی گَل مکُّران</h1>
            </div>
            <nav class="main-nav">
                <a href="books.html" class="nav-link">چاپ ءُ شنگ بیتگیں کتاب</a>
                <a href="authors.html" class="nav-link">نبشته کار/ رجانکار/شونکار</a>
                <a href="contact_us.html" class="nav-link">مارا گون نازیکی بکن ات</a>
            </nav>
            
        </div>
        <div class="welcome-balochi">
            <h2>راج  زبان  ءُ  زمین  سبز  ءُ  میزران  بات  انَت  بلوچ ٬ بلوچی  ءُ  بلوچستان</h2>  </div>
    </header>
    <main>
        <section id="authors" class="authors-section section-padding">
            <h2>نبشته کار/ رجانکار/شونکار</h2>
            <div class="author-grid" id="authors-display"></div>
            <div class="author-books-modal" id="author-books-modal">
                <div class="modal-content">
                    <span class="close-modal" id="close-author-books-modal">&times;</span>
                    <h3><span id="author-name-in-modal"></span></h3>
                    <div class="book-grid" id="author-modal-book-display"></div>
                    <div id="author-pagination" class="pagination"></div>
                
                    <div class="book-preview-overlay" id="author-modal-book-preview-overlay">
                        <span class="close-preview" id="close-author-modal-preview">&times;</span>
                        <img src="" alt="Book Cover Preview" class="preview-image" id="author-modal-preview-image">
                    </div>
                </div>
                
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ساچ در لبزانکی گَل مکُّران. All rights reserved.</p>
       
    </footer>

    <script src="script.js"></script>

</html>
